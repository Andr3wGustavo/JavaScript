<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementsByTagName</title>
</head>
<body>
    <p>CFB Cursos</p>
    <p>Curso de JavaScript</p>
    <p>Aula 25</p>
    <p>cfbcursos.com.br</p>
    
    <hr>

    <script>

        var tags=document.getElementsByTagName("p");//retorna em vetor, para selecionar todos as tags usa-se *

        for(var i=0;i<tags.length;i++){
            tags[i].style.color="#f00";
        }
        tags[3].innerHTML="fodase"
        
    </script>
</body>
</html>
