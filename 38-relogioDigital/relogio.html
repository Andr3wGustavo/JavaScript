<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Relogio Digital</title>
  <script>

    function relogio(){//cria a função q inicia o relogio
      var data=new Date()
      var hor=data.getHours()
      var min=data.getMinutes()
      var sec=data.getSeconds()

      if(hor<10){//se a hora for menor q 10, ele adiciona o 0 na frente
        hor="0"+hor
      }
      if(min<10){
        min="0"+min
      }
      if(sec<10){
        sec="0"+sec
      }
      
      var horas=hor+":"+min+":"+sec//mostra as horas formatadas
      document.getElementById("rel").value=horas//troca do value do input para a var horas
    }
    var tmp=setInterval(relogio,1000)//a cada 1seg ele roda denovo a function
    

  </script>
</head>
<body>
    <input type="text" id="rel"/>
</body>
</html>
