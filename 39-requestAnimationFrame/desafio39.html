<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>requestAnimationFrame</title>
  <style>
    #jogador{
      position: absolute;
      top: 0px;
      left: 0px;
      background-color: darkblue;
      width: 50px;
      height: 50px;
    }
  </style>
  <script>
  
    var player,speed,dx,dy,px,py,anima

    function inicia() { 
      dx=1, dy=0, speed=5, px=0, py=0
      player=document.getElementById("jogador")
      iniciarbtn=document.getElementById("bt1")
      pararbtn=document.getElementById("bt2")
      player.addEventListener("click", parar)
      game()
      iniciarbtn.addEventListener("click", game)
      pararbtn.addEventListener("click", parar)

    }

    function parar() {
      cancelAnimationFrame(anima)
      
    }

    function game() {
      px+=dx*speed
      player.style.left=px+"px"

      if(px>800){
        dx=-1
      }else if(px<=0){
        dx=1
      }
      anima=requestAnimationFrame(game)
    }
    
    window.addEventListener("load", inicia)

  </script>
</head>
<body>
    <div id="jogador"></div>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>

</body>
</html>
