<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>requestAnimationFrame</title>
  <style>
    #jogador{
      position: absolute;
      top: 0px;
      left: 0px;
      background-color: darkblue;
      width: 50px;
      height: 50px;
    }
  </style>
  <script>
  
    var player,speed,dx,dy,px,py,anima

    function inicia() { //inicia quando a pagina loadar
      dx=1, dy=0, speed=10, px=0, py=0//define as posições inicias
      player=document.getElementById("jogador")
      player.addEventListener("click", function() { //quando clicar na div ela cancela a animação
        cancelAnimationFrame(anima)
      })
      game()//quando inicar ele ja começa a andar
    }

    function game() {
      px+=dx*speed//controla pra que lado vai, baseado na velocidade
      //py+=dy*speed
      player.style.left=px+"px"
      //player.style.top=py+"px"
      if(px>800){//quando chegar a 800px ele volta
        dx=-1
      }else if(px<=0){//quando chegar no 0px ele vai pro outro lado
        dx=1
      }
      anima=requestAnimationFrame(game)//assim q inicia ele ja começa a andar
    }

    window.addEventListener("load", inicia)

  </script>
</head>
<body>
    <div id="jogador"></div>
</body>
</html>
