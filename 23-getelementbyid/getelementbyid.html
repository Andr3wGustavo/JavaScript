<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementById</title>
</head>
<body>
    <p id="texto">Andre Lindo</p>
    <div id="caixa"></div>

    <script>
        var txt=document.getElementById("texto");//associa a variavel ao metodo
        txt.style.color="#f00";
        txt.style.fontSize="50px";

        var cx=document.getElementById("caixa");
        cx.style.border="3px solid #000";;
        cx.style.width="300px";
        cx.style.height="300px";
        cx.style.backgroundColor="#aaa";
    </script>
</body>
</html>
