<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile</title>
    <script>

        //os comandos do bloco são executados pelo menos um vez, pois ele faz o teste no final
        
        var num=15;
        /*
        while(num<10){
            document.write("Andre Lindo"+"<br>");
            num++;
        }
        */
        do{ //aq começa com o do e testa depois, então ele imprime pelo menos 1x
            document.write("Andre Lindo"+"<br>");
            num++;
        }while(num<10);

    </script>
</head>
