    <title>Aula09</title>

    <script>

        var nota = 96, res;
        //aprovado com louvor -> nota >= 95
        //aprovado -> nota >= 60
        //recuperação -> nota >=40 && nota <60
        //reprovado -> nota <40
        if(nota >= 95){
            res = "Aprovado com louvor!"
        }
        else if(nota>=60){
            res = "Aprovado!";
        }
        else if(nota >= 40){
            res = "Recuperação!";
        }else{
            res = "Reprovado!";
        }
        
        document.write(res);

    </script>
