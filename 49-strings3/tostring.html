<html lang="en">
<head>

    <title>Metodos</title>
</head>
<body>
    <p id="txt">CFB Cursos - Curso de Javascriopt</p>

    <script>

        var texto=document.getElementById("txt").innerHTML
        
        var num=15

        var res=num.toString()//vai converter o numero em string
        var bin=num.toString(2)//converte para binario
        var oct=num.toString(8)//converte oara octal
        var hex=num.toString(16)//converte para hexadecimal


        document.write(res + "<br>")
        document.write(bin + "<br>")
        document.write(oct + "<br>")
        document.write(hex + "<br>")

        

    </script>
