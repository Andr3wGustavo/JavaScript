<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando de Loop For</title>
    <script>

        var mochila=[["Corda",2],["Cursa",10],["Lanterna",1],["Pilhas",20]];

        for(var linha=0;linha<4;linha++){//controla o array mochila
            for(var coluna=0;coluna<2;coluna++){//controla os indices doq tem dentro da mochila
                document.write(mochila[linha][coluna]+" ");
            }
            document.write("<br>")
        }


    </script>
</head>
<body>
    
</body>
</html>
