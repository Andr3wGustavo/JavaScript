<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos</title>
</head>
<body>
    <p id="txt">CFB Cursos - Curso de Javascriopt</p>

    <script>

        var texto=document.getElementById("txt").innerHTML
        
        var res=texto.slice(3, 10)//basicamente, ele corta de um ponto ao outro, no caso esse recorte sobra a palavra cursos
        document.write(res)

    </script>

</body>
