<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var mochila =[];

        mochila.push("Faca");
        mochila.push("Corda");
        mochila.push("Pederneira")
        mochila.push("Chave");
        mochila.push("Lanterna");
        mochila.unshift("Pedra"); // adiciona o elemento no incio do array

        mochila.pop(); // remove o Ãºltimo elemento do array

        mochila.shift(); // remove o primeiro elemento do array

        mochila.splice(2, 1); // remove a apartir do indice 2, um elemento

        document.write(mochila[0] + "<br>");
        document.write(mochila[1] + "<br>");
        document.write(mochila[2] + "<br>");
        document.write(mochila[3] + "<br>");
        document.write(mochila[4] + "<br>");
        document.write(mochila[5] + "<br>");



    </script>



</head>
