<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento e Decremento</title>
    <script>

        var num =10;
        //icremento de 1
        num++;
        //decremento de 1
        num--;
        document.write(num++);
        document.write(num);//ele faz o pos incremento

    </script>
</head>
