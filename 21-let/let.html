<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let</title>
    <script>
    // Com var a variavel se torna global, com let ela faz parte no escopo em que foi declarada

    var num=10;

    if(num==10){
        let num=5;//esse num so existe dentro do escopo do if
        document.write(num+"<br>");
    }

    </script>
</head>
