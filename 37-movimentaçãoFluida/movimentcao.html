<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimentação em Games</title>
  <style>
    #dv1{
      background-color: red;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style>
  <script>

    var px,py,dy,dx,speed,obj,tmp;

    function iniciar() {
      dx=dy=px=py=0
      speed=1
      obj=document.getElementById("dv1")
      tmp=setInterval(enterFrame,1)//basicamente configura a taxa de frames

      document.addEventListener("keydown",teclaDw)//disapara quando a tecla for pressionada
      document.addEventListener("keyup",teclaUp)//dispara quando a tecla for liberada
    }

    function teclaDw() { //quando apertar alguma tecla ele anda
      var tecla=event.keyCode
      if(tecla==37){
        dx=-1
      }else if(tecla==38){
        dy=-1
      }else if(tecla==39){
        dx=1
      }else if(tecla==40){
        dy=1
      }
    }

    function teclaUp() { //se não apertar nenhuma tecla ele para
      var tecla=event.keyCode
      if(tecla==37){
        dx=0
      }else if(tecla==38){
        dy=0
      }else if(tecla==39){
        dx=0
      }else if(tecla==40){
        dy=0
      }
    }

    function enterFrame(){//atribui a velocidade para as direçoes
      px+=dx*speed
      py+=dy*speed
      obj.style.left=px+"px"
      obj.style.top=py+"px"
    }

    window.addEventListener("load",iniciar)

  </script>
</head>
<body>
    <div id="dv1"></div>
</body>
</html>
