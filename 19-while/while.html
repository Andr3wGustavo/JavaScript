<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <script>

        var num;

        for(num=0;num<0;num++){
            document.write(num+"<br>")
        }

        num=0;
        while(num<10){//enquanto num for menor que 10, ele realiza o incremento de 1 na variavel e imprime na tela
            document.write(num+"<br>")
            num++;
        }

    </script>
</head>
<body>
    
</body>
</html>
