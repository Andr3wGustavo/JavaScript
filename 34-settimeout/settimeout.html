<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SetTimeOut</title>
  <style>
    #dv1{
      height: 100px;
      width: 100px;
      border: 1px solid black;
      background-color: red;
    }
  </style>
  <script>
    var tmp

    function mudaCor(){
      var obj=document.getElementById("dv1")//aponta para o obj que queremos mudar
      var r=Math.floor(Math.random()*255)//gera um numero aleatorio entre 0 e 256, no caso o rgb
      var g=Math.floor(Math.random()*255)
      var b=Math.floor(Math.random()*255)
      obj.style.backgroundColor="rgb("+r+","+g+","+b+")"
    }
    
    function iniciar(){ //inicia a contagem do intervalo e faz rodar
      tmp=setInterval(mudaCor, 1000)
    }

    function parar(){ //limpa o intervalo
      clearInterval(tmp)
    }
    
    function addEventos(){
      document.getElementById("bt1").addEventListener("click",iniciar)//se clicar no bt1 ele inicia
      document.getElementById("bt2").addEventListener("click",parar)//se clicar em bt2 ele para
    }
    
    window.addEventListener("load", addEventos)//so inicia os eventos quando a pagina for carregada

  </script>
</head>
<body>
  <div id="dv1"></div>
  <br>
  <button id="bt1">Iniciar</button>
  <button id="bt2">Parar</button>
</body>
</html>
