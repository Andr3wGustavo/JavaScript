<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formataçao Condicional</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table, td, tr, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="titulo"></div>

        <table id="tbnotas">
            <tr>
                <th>Alunos</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Resultados</th>
            </tr>
            <tr>
                <td>AL1</td>
                <td>35</td>
                <td>10</td>
                <td id="n1"></td>
            </tr>
            <tr>
                <td>AL2</td>
                <td>20</td>
                <td>15</td>
                <td id="n2"></td>
            </tr>
            <tr>
                <td>AL3</td>
                <td>45</td>
                <td>10</td>
                <td id="n3"></td>
            </tr>
            <tr>
                <td>AL4</td>
                <td>20</td>
                <td>50</td>
                <td id="n4"></td>
            </tr>
        </table>

    <script>

        var n=[] // array criado para armazenar os elementos e ficar mais facil de manipular
        var table=document.getElementById("tbnotas")
        var nota

        for(var i=1;i<table.rows.length;i++){//faz o for percorer por todas as linhas da table
            nota=parseFloat(table.rows[i].cells[1].innerHTML)+parseFloat(table.rows[i].cells[2].innerHTML)
            table.rows[i].cells[3].innerHTML=nota
            //essa parte de cima do codigo, basicamente faz um varredura de linhas, na celula 1 e na celula 2, soma os resultados e depois atribui a celula 3 de todas as linhas o valor de nota, que ele calculou
        }

        n[0]=document.getElementById("n1")
        n[1]=document.getElementById("n2")
        n[2]=document.getElementById("n3")
        n[3]=document.getElementById("n4")

        for(var i=0;i<n.length;i++){
            if(n[i].innerHTML < 70){//verifica se a nota é menor que 70
                n[i].style.color="#f00"
            }else{
                n[i].style.color="#00f"
            }
        }

    </script>
</body>
</html>
