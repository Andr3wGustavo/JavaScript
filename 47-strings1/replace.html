<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace</title>
</head>
<body>
  <p id="txt">CFB Cursos - Curso de JavaScript - aula 46 do curso de JavaScript</p>

  <script>
    var texto=document.getElementById('txt').innerHTML 
    var res=texto.replace(/curso/ig, 'aula')//substitui todas as palvras curso por aula, se tirar o g, ele troca so a primeira

    document.write(res)


  </script>
</body>
</html>
