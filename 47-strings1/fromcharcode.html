<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
</head>
<body>
  <p id="txt">CFB Cursos - Curso de JavaScript - aula 46 do curso de JavaScript</p>

  <script>
    var texto=document.getElementById('txt').innerHTML 
    var res=texto.charCodeAt(2)//retorna os elementos por posição, no caso retorna o segundo elemento

    document.write(res + "<br>")
    document.write(String.fromCharCode(res))//basicamente ele transforma um codigo ASCII para o caractere correspondente

  </script>
</body>
</html>
